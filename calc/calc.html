<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="calc2.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container" style="width:45%">
        <div class="display mx-auto d-block">
            <input type="text" id="screen" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">ce</button>
                <button onclick="fact()">x!</button>
                <button type="button" class="btn btn-light" data-num="(">(</button>
                <button type="button" class="btn btn-light" data-num=")">)</button>
                <button type="button" class="btn btn-light" data-num="%">%</button>
                <button id="ac" onclick="screen.value=''">ac</button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">Ï€</button>
                <button type="button" class="btn btn-light" data-num="7">7</button>
                <button type="button" class="btn btn-light" data-num="8">8</button>
                <button type="button" class="btn btn-light" data-num="9">9</button>
                <button type="button" class="btn btn-light" data-num="/">/</button>
            </div>
            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button type="button" class="btn btn-light" data-num="4">4</button>
                <button type="button" class="btn btn-light" data-num="5">5</button>
                <button type="button" class="btn btn-light" data-num="6">6</button>
                <button type="button" class="btn btn-light" data-num="*">*</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">root</button>
                <button type="button" class="btn btn-light" data-num="1">1</button>
                <button type="button" class="btn btn-light" data-num="2">2</button>
                <button type="button" class="btn btn-light" data-num="3">3</button>
                <button type="button" class="btn btn-light" data-num="-">-</button>
            </div>
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x^y<span style="position:relative;bottom:4em;right:1em;"></span></button>
                <button type="button" class="btn btn-light" data-num="0">0</button>
                <button type="button" class="btn btn-light" data-num=".">.</button>
                <button type="button" class="btn btn-light" data-num="+">+</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>

            </div>
        </div>
    </div>
    <p id="item">
        <script src="calc.js">

        </script>
</body>

</html>
