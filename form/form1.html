<body onload="buildTable()">
    <section>
    <div class="justify-content-center items-center d-flex">
    <div class="container min-width-100vh mx-auto d-block" style="width: 700px">
        <div class="card">
        <div class=" card-header bg-secondary text-center p-2 border-bottom:4px solid-black"  >
            <h2>BIO-DATA FORM</h2>
        </div>
        <div class="card-body">
            <div class="form-group"><div class="pt-5 d-block">
        <form action="" name="myform" class="form pb-5">
            
                <label for="">UserName : </label>
                <input type="text" class="rounded fs-5 d-block p-2 w-100" placeholder="username" id="username" autocomplete="on">
                <p id="error1" style="color:red;"></p>
                <span></span>
            </div>

            <div class="form-group"><div class="pb-5 d-block">
                <label for="name">FatherName : </label>
                <input type="text" class="rounded fs-5 d-block p-2 w-100" placeholder="fathername" id="fathername" autocomplete="on">
                <p id="error2" style="color:red;"></p>
                <span></span>
            </div>
            </div>

            <div class="form-group">
                <div class="pb-5 d-block">
                <label for="">Email : </label>
                <input type="text" class="rounded fs-5 d-block p-2 w-100" placeholder="email" id="email" autocomplete="on">
                <p id="error3" style="color:red;"></p>
                <span></span>
            </div>
            </div>

            <div class="form-group"><div class="pb-5 d-block p-2 w-100">
                <label for="">Dateofbirth :</label>
                <input type="date" class="rounded fs-5 d-block p-2 w-100"   id="dateofbirth">
                    <p id="error4" style="color:red;"></p>
                <span></span>
            </div>
            </div>

            <div class="form-group" >
                <div class="pb-5 d-block p-2 w-100">
                <label for="" >Gender :</label>
                        <input type="radio"  name="gender"  value="Male"> Male
                    
                        <input type="radio" name="gender"  value="Female"> Female
                        <p id="error5" style="color:red;"></p>
                    <span></span>
                </form>
                </div>
                </div>
        

            <div class="form-group"><div class="pb-5 d-block" id="tb1">
                <label for=""><h6>Language : </h6></label><br>
                <input  type="checkbox" name="button"  value="Tamil"> Tamil<br>
                <input type="checkbox" name="button"  value="English"> English<br>
                <input type="checkbox" name="button"  value="Hindi"> Hindi<br>
                <p id="error6" style="color:red;"></p>
                <span></span>
            </div>
            </div>

            <div class="form-group"> <div class="pb-5 d-block">
                <label for="">Phone Number : </label>
                <input class="rounded fs-5 d-block  p-2 w-100" type="number" placeholder="phonenumber" id="phonenumber" autocomplete="on">
                <p id="error7" style="color:red;"></p>
                <span></span>
            </div>
            </div>

            <div class="form-group"> <div class="pb-5 d-block p-2 w-100">
                <label for="">Address : </label>
                <textarea class="form-control" id="address" type="text" rows="3"></textarea>
                <p id="error8" style="color:red;"></p>
                <span></span>
            </div>
        </div>
        

            <button  class="fs-2 btn btn-success w-100 p-2 rounded text-light" type="button" onclick="validate()">Submit</button>
        </div>
        </form>
        </div>
    </section><br><br><br><br><br>
    
        <div class="w-100 text-tark bg-light">           
            <table class="table">
              <thead>
                <tr>
                  <th>UserName</th>
                  <th>FatherName</th>
                  <th>Email</th>
                  <th>Dateofbirth</th>
                  <th>Gender</th>
                  <th>Language</th>
                  <th>phoneNumber</th>
                  <th>Address</th>
                </tr>
              </thead>
              <tbody id="mytable"></tbody>
              </table>
            </div>

    <script src="form1.js"></script>
